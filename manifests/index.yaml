apiVersion: apps/v1
kind: Deployment
metadata:
  # namespace: colibris
  name: indexcolibris-front-deploy
  labels:
    app: colibris
spec:
  selector:
    matchLabels:
      run: colibris-front
  replicas: 1
  strategy: RollingUpdate
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        run: colibris-front
    spec:
      # nodeSelector:
      #   host: colibris
        
      containers:
      - name: customerui
        image: colibristn/customerui:v0.2.4
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "5m"
            memory: "10Mi"  
        volumeMounts:
          - name: colibris-config-volume
            mountPath: /usr/share/nginx/html
            readOnly: true
            
      volumes:
      - name: colibris-config-volume
        configMap:
          name: colibris-configmap

---
apiVersion: v1
kind: Service
metadata:
  namespace: colibris
  name: colibris-front-svc
  labels:
    app: colibris
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: colibris-front
