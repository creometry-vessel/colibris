apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: creometry.colibris.dev
    http:
      paths:
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: userservice
            port:
              number: 5001
      - path: /appointment
        pathType: Prefix
        backend:
          service:
            name: appointservice
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: front
            port:
              number: 3000