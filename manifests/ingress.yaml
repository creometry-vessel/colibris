apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: colibris
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: colibris.creometry.dev
    http:
      paths:
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user
            port:
              number: 5001
      - path: /appointments
        pathType: Prefix
        backend:
          service:
            name: appointment
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: index
            port:
              number: 80
