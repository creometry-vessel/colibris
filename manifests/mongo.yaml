apiVersion: v1
kind: Service
metadata:
  name: colibris-mongodb-svc
  labels:
    app: colibris-mongodb
spec:
  ports:
  - port: 27017
    targetPort: 27017
  ClusterIP: none  
  selector:
    app: colibris-mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: colibris-mongod
  namespace: colibris
spec:
  serviceName: colibris-mongodb-svc
  replicas: 1
  minReadySeconds: 10
  selector:
    matchLabels:
      app: colibris-mongodb
  template:
    metadata:
      labels:
        app: colibris-mongodb
    spec:
     
      containers:
        - name: mongod-container
          image: mongo
          ports:
          - containerPort: 27017
            name: colibris-mongodb-port
          volumeMounts:
            - name: colibris-mongodb-pvc
              mountPath: /data/db
     
  volumeClaimTemplates:
  - metadata:
      name: colibris-mongodb-pvc
    
    spec:
      accessModes: 
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi