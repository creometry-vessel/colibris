name: User Service CI

on:
  push:
    branches: [ Feature-user-service ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
      with:
        path: userService
    - run: cd userService && npm install --production
    - run: cd userService && npm start
